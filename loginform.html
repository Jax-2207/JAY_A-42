<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="navbar">
                <div class="nav-logo border">
                  <a href="index.html">
                    <div class="logo"></div>
                  </a>
                </div>
                <div class="nav-address border">
                    <p class="add-first"> Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i> 
                        <p class="add-sec">India</p>
                    </div>
                </div>
                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input placeholder="Search GETPC" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="nav-signin border">
                    <a href="loginform.html"><p><span>Hello, sign in</span></p></a>

                <div class="nav-return border">
                    <p><span>Returns</span></p>

            </div>
            <div class="panel">

                    <i class="fa-solid fa-bars"></i>

              <form >
                  <h3>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Welcome Dear User</h3>
                  <label>Enter Mobile No : </label>
                  <input name="mob_no" required type="tel" placeholder="Mobile No" maxlength="10" pattern="[789][0-9]{9}"> </br></br>
                  <label>Enter Password : </label>&nbsp
                  <input name="password" required type="Password" replaceholder="Password"></br></br>
                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                  <input type="submit" value="SIGN IN" id="submit" name="submit"></form>
                </div>
